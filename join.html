<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <section>
        <div class="container join-colom">
            <div class="row justify-content-md-center">

                                </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
